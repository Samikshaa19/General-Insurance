<h2>Checkout Form</h2>

<div class="row">
  <div class="col-75">
    <div class="container">
      <form [formGroup]="Payment" (ngSubmit)="pay()"> 
            <h3>Payment</h3>
            <label for="fname">Accepted Cards</label>
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color:navy;"></i>
              <i class="fa fa-cc-amex" style="color:blue;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-discover" style="color:orange;"></i>
            </div>
            <p>
              <label for="cname">Account Holder Name</label>
              <input type="text" id="cname" name="cname" placeholder="Name on card" formControlName="cname"> 
            </p>
            <div *ngIf="!cname1?.valid && (cname1?.dirty ||cname1?.touched)">
              <div *ngIf="cname1?.errors?.required">
                  <span style="color:red"> Account Holder Name is mandatory</span>
              </div>
          </div>
            <p>
              <label for="ccnum">Credit card number</label>
              <input type="text" id="ccnum" name="ccnum" placeholder="Card Payment" formControlName="ccnum">
            </p>
            <div *ngIf="!ccnum1?.valid && (ccnum1?.dirty ||ccnum1?.touched)">
              <div *ngIf="ccnum1?.errors?.required">
                  <span style="color:red">Credit card number is mandatory</span>
              </div>
          </div>
           <p>
            <label for="ifsc">IFSC Number</label>
            <input type="text" id="ifsc" name="ifsc" placeholder="IFSC Number" formControlName="ifsc">
           </p>
           <div *ngIf="!ifsc1?.valid && (ifsc1?.dirty ||ifsc1?.touched)">
            <div *ngIf="ifsc1?.errors?.required">
                <span style="color:red">IFSC Number is mandatory</span>
            </div>
        </div>
            
            <div class="row">
              <div class="col-50">
                <label for="expyear">Exp Year</label>
                <input type="text" id="expyear" name="expyear" placeholder="Expiry Year" formControlName="expyear">
                <div *ngIf="!expyear1?.valid && (expyear1?.dirty ||expyear1?.touched)">
                  <div *ngIf="expyear1?.errors?.required">
                      <span style="color:red">Expiry Year is mandatory</span>
                  </div>
              </div>
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="CVV" formControlName="cvv">
                <div *ngIf="!cvv1?.valid && (cvv1?.dirty ||cvv1?.touched)">
                  <div *ngIf="cvv1?.errors?.required">
                      <span style="color:red">CVV is mandatory</span>
                  </div>
              </div>
              </div>
              &nbsp; &nbsp;Your card details would be securedly saved for faster payments. Your CVV will not be stored.
            </div>
          
       
  
   
        <button type="submit" class="btn">PAY</button>
      </form>
    </div>
  </div>

 <router-outlet></router-outlet>
